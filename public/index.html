
<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Septimoa - Panel de Gestión Profesional</title>
  <meta name="description" content="Sistema profesional de gestión de usuarios con interfaz moderna" />
  
  <!-- Fuentes profesionales -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Iconos modernos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Barra de navegación profesional -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <div class="brand-icon">
          <i class="fas fa-cube"></i>
        </div>
        <span class="brand-text">Septimoa</span>
      </div>
      
      <div class="nav-controls">
        <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
          <i class="fas fa-moon"></i>
        </button>
        <div class="user-menu">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <span class="user-name">Admin</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Header de la página -->
    <header class="page-header">
      <div class="header-content">
        <div class="header-info">
          <h1 class="page-title">
            <i class="fas fa-users"></i>
            Gestión de Usuarios
          </h1>
          <p class="page-subtitle">Panel profesional de administración de usuarios</p>
        </div>
        <div class="header-stats">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="stat-info">
              <span class="stat-number" id="totalUsers">0</span>
              <span class="stat-label">Usuarios</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
              <span class="stat-number" id="todayUsers">0</span>
              <span class="stat-label">Hoy</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="content-grid">
      <!-- Panel de registro -->
      <section class="register-panel">
        <div class="panel-header">
          <h2 class="panel-title">
            <i class="fas fa-user-plus"></i>
            Nuevo Usuario
          </h2>
          <p class="panel-subtitle">Registra un nuevo usuario en el sistema</p>
        </div>
        
        <form id="registroForm" class="register-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nombre" class="form-label">
                <i class="fas fa-user"></i>
                Nombre Completo
              </label>
              <input type="text" id="nombre" name="nombre" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input type="email" id="email" name="email" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="telefono" class="form-label">
                <i class="fas fa-phone"></i>
                Teléfono
              </label>
              <input type="tel" id="telefono" name="telefono" class="form-input" />
            </div>
            
            <div class="form-group full-width">
              <label for="descripcion" class="form-label">
                <i class="fas fa-file-text"></i>
                Descripción
              </label>
              <textarea id="descripcion" name="descripcion" class="form-textarea" rows="3"></textarea>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="clearForm">
              <i class="fas fa-eraser"></i>
              Limpiar
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              Registrar Usuario
            </button>
          </div>
        </form>
      </section>

      <!-- Panel de usuarios -->
      <section class="users-panel">
        <div class="panel-header">
          <h2 class="panel-title">
            <i class="fas fa-users"></i>
            Usuarios Registrados
          </h2>
          <div class="panel-actions">
            <button class="btn btn-outline" id="actualizarBtn">
              <i class="fas fa-sync-alt"></i>
              Actualizar
            </button>
          </div>
        </div>
        
        <div class="users-content">
          <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Cargando usuarios...</p>
          </div>
          
          <div id="noUsers" class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-users"></i>
            </div>
            <h3>No hay usuarios registrados</h3>
            <p>Comienza registrando tu primer usuario</p>
          </div>
          
          <div id="usuariosList" class="users-list"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Notificaciones -->
  <div id="notification" class="notification"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="/script.js" defer></script>
</body>
</html>
