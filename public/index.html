<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septimoa.com - Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-globe"></i> Septimoa.com</h1>
            <p>Registro y gestión de usuarios</p>
        </header>

        <main>
            <!-- Formulario de Registro -->
            <section class="form-section">
                <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
                <form id="userForm" class="form">
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-user"></i> Nombre Completo *
                        </label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">
                            <i class="fas fa-phone"></i> Teléfono
                        </label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="descripcion">
                            <i class="fas fa-comment"></i> Descripción
                        </label>
                        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Registrar Usuario
                        </button>
                        <button type="button" id="clearForm" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </div>
                </form>
            </section>

            <!-- Lista de Usuarios -->
            <section class="users-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Usuarios Registrados</h2>
                    <button id="refreshUsers" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>

                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando usuarios...
                </div>

                <div id="usersList" class="users-list">
                    <!-- Los usuarios se cargarán aquí dinámicamente -->
                </div>

                <div id="noUsers" class="no-users" style="display: none;">
                    <i class="fas fa-users-slash"></i>
                    <p>No hay usuarios registrados aún</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Septimoa.com - Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Editar Usuario</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm" class="form">
                <input type="hidden" id="editId" name="id">
                
                <div class="form-group">
                    <label for="editNombre">
                        <i class="fas fa-user"></i> Nombre Completo *
                    </label>
                    <input type="text" id="editNombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="editEmail">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email" id="editEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="editTelefono">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="tel" id="editTelefono" name="telefono">
                </div>

                <div class="form-group">
                    <label for="editDescripcion">
                        <i class="fas fa-comment"></i> Descripción
                    </label>
                    <textarea id="editDescripcion" name="descripcion" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
