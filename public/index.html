<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septimoa.com - Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);">
    <div class="container py-5">
        <h1 class="mb-4 text-center text-primary"><i class="bi bi-person-circle"></i> Septimoa.com</h1>
        <p class="text-center text-secondary">Registro y gestión de usuarios</p>
        <div class="card shadow mb-4" style="border-radius: 1rem;">
            <div class="card-header bg-primary text-white" style="border-radius: 1rem 1rem 0 0;">
                <h2><i class="bi bi-person-plus"></i> Registro de Usuario</h2>
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Registrar Usuario</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </form>
            </div>
        </div>

        <div class="card shadow mb-4" style="border-radius: 1rem;">
            <div class="card-header bg-info text-white" style="border-radius: 1rem 1rem 0 0;">
                <h2><i class="bi bi-people"></i> Usuarios Registrados</h2>
            </div>
            <div class="card-body">
                <button id="actualizarBtn" class="btn btn-info mb-3"><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                <div id="usuariosList">
                    <span class="spinner-border spinner-border-sm"></span> Cargando usuarios...
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            <small class="text-muted">© 2024 Septimoa.com - Todos los derechos reservados</small>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
